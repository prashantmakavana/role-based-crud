    <body>
      <div id="login">
          <h3 class="text-center text-white pt-5"></h3>
          <div class="container">
              <div id="login-row" class="row justify-content-center align-items-center">
                  <div id="login-column" class="col-md-6">
                      <div id="login-box" class="col-md-12">
                          <form id="login-form" class="form" action="" method="post">
                              <h3 class="text-center text-info">Login</h3>
                              <div class="form-group">
                                  <label for="username" class="text-info">Username:</label><br>
                                  <input type="text" id="inputUsername" name="username" [(ngModel)]="username" class="form-control" required autofocus>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="text-info">Password:</label><br>
                                  <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" required>
                              </div>
                              <div class="form-group">
                                  <br>
                                  <input type="button" (click)="handleLoginClick()" name="submit" class="btn btn-info btn-md" value="submit">
                              </div>
                             
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
