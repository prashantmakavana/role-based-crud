<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='table-responsive'>
        
        <p-table [value]="users" [customSort]="true" [paginator]="true" [rows]="2" [showCurrentPageReport]="true" >
            <ng-template pTemplate="header" >
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="mobile">Mobile <p-sortIcon field="mobile"></p-sortIcon></th>
                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                    <th pSortableColumn="address">Address <p-sortIcon field="address"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr >
                      <td>{{ user.name }}</td>
                      <td>{{ user.mobile }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.address }}</td>
                  </tr>
            </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
